<script>
    function print_r(theObj){
        if(theObj.constructor == Array || theObj.constructor == Object){
            document.write("<ul>")
            for(var p in theObj){
                if(theObj[p].constructor == Array || theObj[p].constructor == Object){
                    document.write("<li>["+p+"] => "+typeof(theObj)+"</li>");
                    document.write("<ul>")
                    print_r(theObj[p]);
                    document.write("</ul>")
                } else {
                    document.write("<li>["+p+"] => "+theObj[p]+"</li>");
                }
            }
            document.write("</ul>")
        }
    }

    // window.Telegram.WebApp.expand();
    // window.Telegram.WebView.receiveEvent()
    var span = document.getElementById("span");
    var evn = document.getElementById("env");
    var send = document.getElementById("send");
    var text = "";
    text += window.Telegram.WebView.initParams.text + " - "

    span.textContent = " content: " + text;
    window.Telegram.WebView.onEvent((evento) => {
        evn.textContent = evento
    })
    // window.Telegram.WebView.ready();
    window.Telegram.WebApp.colorScheme = "#dbdb1c"

    // print_r(window.Telegram.WebApp)
    // print_r(window.Telegram.WebView)
    var i = 0;

        send.textContent = "Pressed" + i;
        i++
        fetch('http://127.0.0.1:8080/lang/messages/test', {

            body: JSON.stringify({
                initData: window.Telegram.WebApp.initData,

            })
        });
        // window.Telegram.WebApp.sendData("datos enviados");

</script>
